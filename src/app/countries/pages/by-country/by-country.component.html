<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-country-input (onEnter)="search( $event )" (onDebounce)="sugestions( $event )" placeHolder="Buscar por país"></app-country-input>
        </div>
    </div>
    <ul *ngIf="showSugested" class="list-group">
        <li *ngFor="let country of sugestedCountries" class="list-group-item list-group-item-action">
            <a [routerLink]="['/country', country.alpha2Code]" class="nav-link">
                {{country.name}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action" (click)="searchSugested( term )">
            <a class="nav-link">
                Buscar {{ term }}
            </a>
        </li>
    </ul>
    <hr>
</div>
<div *ngIf="isError" class="alert alert-danger">
    No hay resultados para el término {{ term }}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
