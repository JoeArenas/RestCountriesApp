<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por región: <small> {{ activeRegion | titlecase }} </small></h3>
    <hr>
    <h5>Seleccione la región</h5>
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regions" [class]="getCSSClass( region )" (click)='activateRegion( region )'>
                {{region}}
            </button>
        </div>
    </div>
    <hr>
</div>
<div *ngIf="isError" class="alert alert-danger">
    No hay resultados para la región {{activeRegion}}
</div>
<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
